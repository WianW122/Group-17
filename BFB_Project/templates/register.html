<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register â€“ Play It Forward</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 450px;">
      <h3 class="text-center text-success mb-4">Create Account</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select" required>
            <option value="">Select Role</option>
            <option value="donor">Donor</option>
            <option value="npo">NPO</option>
          </select>
        </div>
        <a href="index.html" class="btn btn-success w-100">Register</a>
        <p class="mt-3 text-center small">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
