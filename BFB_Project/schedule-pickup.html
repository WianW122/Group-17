<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule Pickup â€“ Play It Forward</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff; /* Matches hero background on index */
    }
    h2 {
      font-weight: 600;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .btn-orange {
      background-color: #ff7f00; /* Index orange */
      color: #fff;
      border: none;
      transition: background-color 0.2s;
    }
    .btn-orange:hover {
      background-color: #e67300;
    }
    .btn-outline-orange {
      color: #ff7f00;
      border-color: #ff7f00;
      background-color: transparent;
      transition: all 0.2s;
    }
    .btn-outline-orange:hover {
      color: #fff;
      background-color: #ff7f00;
      border-color: #ff7f00;
    }
    .form-control:focus, .form-select:focus {
      border-color: #ff7f00;
      box-shadow: 0 0 0 0.2rem rgba(255,127,0,0.25);
    }
    a {
      color: #ff7f00;
      text-decoration: none;
      transition: color 0.2s;
    }
    a:hover {
      color: #e67300;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center text-dark mb-4">Schedule Donation Pickup</h2>
    <div class="card p-4 mx-auto" style="max-width: 500px;">
      <form>
        <div class="mb-3">
          <label class="form-label">Donor Store Name</label>
          <input type="text" class="form-control" placeholder="Enter store name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Pickup Address</label>
          <input type="text" class="form-control" placeholder="Enter pickup address" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Contact Person</label>
          <input type="text" class="form-control" placeholder="Enter contact person" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Contact Phone</label>
          <input type="tel" class="form-control" placeholder="Enter phone number" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Scheduled Date</label>
          <input type="date" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-orange w-100 mb-2">Schedule Pickup</button>
        <!-- Back to Home button -->
        <a href="index.html" class="btn btn-outline-orange w-100 mb-3">Back to Home</a>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
