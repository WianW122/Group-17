<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule Pickup â€“ Play It Forward</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-success mb-4">Schedule Donation Pickup</h2>
    <div class="card p-4 shadow">
      <form>
        <div class="mb-3">
          <label class="form-label">Donor Store Name</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Pickup Address</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Contact Person</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Contact Phone</label>
          <input type="tel" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Scheduled Date</label>
          <input type="date" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Schedule Pickup</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
