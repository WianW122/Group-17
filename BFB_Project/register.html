<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register â€“ Play It Forward</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff; /* Matches hero background on index */
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    h3 {
      font-weight: 600;
    }
    .btn-orange {
      background-color: #ff7f00; /* Index orange */
      color: #fff;
      border: none;
      transition: background-color 0.2s;
    }
    .btn-orange:hover {
      background-color: #e67300;
    }
    .btn-outline-orange {
      color: #ff7f00;
      border-color: #ff7f00;
      background-color: transparent;
      transition: all 0.2s;
    }
    .btn-outline-orange:hover {
      color: #fff;
      background-color: #ff7f00;
      border-color: #ff7f00;
    }
    .form-control:focus, .form-select:focus {
      border-color: #ff7f00;
      box-shadow: 0 0 0 0.2rem rgba(255,127,0,0.25);
    }
    a {
      color: #ff7f00;
      text-decoration: none;
      transition: color 0.2s;
    }
    a:hover {
      color: #e67300;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 100%; max-width: 450px;">
      <h3 class="text-center mb-4">Create Account</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="John Doe" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" placeholder="you@example.com" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter your password" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select" required>
            <option value="">Select Role</option>
            <option value="donor">Donor</option>
            <option value="npo">NPO</option>
          </select>
        </div>
        <button type="submit" class="btn btn-orange w-100 mb-2">Register</button>
        <!-- Back to Home button -->
        <a href="index.html" class="btn btn-outline-orange w-100 mb-3">Back to Home</a>
        <p class="mt-2 text-center small">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
