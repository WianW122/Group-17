<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register â€“ Play It Forward</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

  <script>
      const API_BASE = "http://127.0.0.1:5000/api";  
  </script>

  <style>
    body {
      background-color: #fff; 
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    h3 {
      font-weight: 600;
    }
    .btn-orange {
      background-color: #ff7f00; 
      color: #fff;
      border: none;
      transition: background-color 0.2s;
    }
    .btn-orange:hover {
      background-color: #e67300;
    }
    .btn-outline-orange {
      color: #ff7f00;
      border-color: #ff7f00;
      background-color: transparent;
      transition: all 0.2s;
    }
    .btn-outline-orange:hover {
      color: #fff;
      background-color: #ff7f00;
      border-color: #ff7f00;
    }
    .form-control:focus, .form-select:focus {
      border-color: #ff7f00;
      box-shadow: 0 0 0 0.2rem rgba(255,127,0,0.25);
    }
    a {
      color: #ff7f00;
      text-decoration: none;
      transition: color 0.2s;
    }
    a:hover {
      color: #e67300;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 100%; max-width: 450px;">
      <h3 class="text-center mb-4">Create Account</h3>

      <!-- Alert box for messages -->
      <div id="alertBox"></div>

      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input id="nameInput" type="text" class="form-control" placeholder="John Doe" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input id="emailInput" type="email" class="form-control" placeholder="you@example.com" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="passwordInput" type="password" class="form-control" placeholder="Enter your password" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select id="roleInput" class="form-select" required>
            <option value="">Select Role</option>
            <option value="donor">Donor</option>
            <option value="npo">NPO</option>
          </select>
        </div>
        <button type="submit" class="btn btn-orange w-100 mb-2">Register</button>
        <p class="mt-2 text-center small">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Backend Registration Logic -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault(); // stop page reload

      const name = document.getElementById("nameInput").value;
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;
      const role = document.getElementById("roleInput").value;

      const response = await fetch(`${API_BASE}/register`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ name, email, password, role })
      });

      const result = await response.json();

      if (!response.ok) {
          document.getElementById("alertBox").innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
          return;
      }

      document.getElementById("alertBox").innerHTML = `<div class="alert alert-success">Registration successful! Redirecting to login...</div>`;

      // Optional: store user info
      localStorage.setItem("user", JSON.stringify({user_id: result.user_id, name, email, role}));

      setTimeout(() => {
          window.location.href = "login.html";
      }, 1500); 
    });
  </script>
</body>
</html>
