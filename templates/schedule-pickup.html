<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule Pickup â€“ Play It Forward</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

  <script>
    const API_BASE = "http://127.0.0.1:5000/api";
  </script>

  <style>
    body { background-color: #fff; }
    h2 { font-weight: 600; }
    .card { border-radius: 15px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .card:hover { transform: translateY(-3px); }
    .btn-orange { background-color: #ff7f00; color: #fff; border: none; transition: background-color 0.2s; }
    .btn-orange:hover { background-color: #e67300; }
    .btn-outline-orange { color: #ff7f00; border-color: #ff7f00; background-color: transparent; transition: all 0.2s; }
    .btn-outline-orange:hover { color: #fff; background-color: #ff7f00; border-color: #ff7f00; }
    .form-control:focus, .form-select:focus { border-color: #ff7f00; box-shadow: 0 0 0 0.2rem rgba(255,127,0,0.25); }
    a { color: #ff7f00; text-decoration: none; transition: color 0.2s; }
    a:hover { color: #e67300; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center text-dark mb-4">Schedule Donation Pickup</h2>
    <div class="card p-4 mx-auto" style="max-width: 500px;">
      <div id="pickupAlert"></div>
      <form id="pickupForm">
        <div class="mb-3">
          <label class="form-label">Donor Store Name</label>
          <input id="storeName" type="text" class="form-control" placeholder="Enter store name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Pickup Address</label>
          <input id="pickupAddress" type="text" class="form-control" placeholder="Enter pickup address" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Contact Person</label>
          <input id="contactPerson" type="text" class="form-control" placeholder="Enter contact person" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Contact Phone</label>
          <input id="contactPhone" type="tel" class="form-control" placeholder="Enter phone number" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Scheduled Date</label>
          <input id="scheduledDate" type="date" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-orange w-100 mb-2">Schedule Pickup</button>
        <a href="index.html" class="btn btn-outline-orange w-100 mb-3">Back to Home</a>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));

    document.getElementById("pickupForm").addEventListener("submit", async e => {
      e.preventDefault();
      const data = {
        donor_id: user.user_id,
        store_name: document.getElementById("storeName").value,
        address: document.getElementById("pickupAddress").value,
        contact_person: document.getElementById("contactPerson").value,
        contact_phone: document.getElementById("contactPhone").value,
        scheduled_date: document.getElementById("scheduledDate").value
      };

      try {
        const res = await fetch(`${API_BASE}/schedule-pickup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        const alertBox = document.getElementById("pickupAlert");

        if(res.ok) {
          alertBox.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
          document.getElementById("pickupForm").reset();
        } else {
          alertBox.innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
        }
      } catch (err) {
        document.getElementById("pickupAlert").innerHTML = `<div class="alert alert-danger">Unable to schedule pickup.</div>`;
      }
    });
  </script>
</body>
</html>
